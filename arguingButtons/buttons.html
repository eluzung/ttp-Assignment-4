<!DOCTYPE html>
<html>
  <head>
    <title>Arguing Buttons</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- A div with class "container" is our main container -->
    <div class="container">
      <div>
        <button class="argue-btn" id="btn1">Button 1</button>
        <!-- The span where we will display "I'm right" when button 1 is clicked -->
        <span id="text1"></span>
      </div>
      <div>
        <button class="argue-btn" id="btn2">Button 2</button>
        <!-- The span where we will display "No, I'm right!" when button 2 is clicked -->
        <span id="text2"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
